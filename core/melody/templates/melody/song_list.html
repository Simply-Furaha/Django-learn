<!DOCTYPE html>
<html>
<head>
    <title>Song List</title>
</head>
<body>
    <h1>All Songs</h1>

    {% if songs %}
        <ul>
            {% for song in songs %}
                <li>{{ song.title }} by {{ song.artist }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs available.</p>
    {% endif %}
</body>
</html>
